<tr class="js-dependent" data-id="{if isset($item.type)}{$item.type|escape}_{$item.entity_id|escape}{/if}">
    <td hidden>
        <input type="hidden" name="data[offer][conditions][items][{$i}][offer_id]" value="{$offer.info.id}">
    </td>
    <td hidden>
        <input type="hidden" name="data[offer][conditions][items][{$i}][entity_id]" value="{$item.id}">
    </td>
    <td hidden>
        <input type="hidden" name="data[offer][conditions][items][{$i}][type]" value="{$item.type}">
    </td>
    <td>{$offer_condition_type[$item.type].name|escape}</td>
    <td>{$item.name|escape}</td>
    <td>
        {$item.quantity|escape} шт.
    </td>
    <td>
        <div class="js-delete-dependent rc-float-right rc-pointer rc-fill-dark rc-icon20" data-type="conditionEntity">
            {include $app_path|cat:'/img/svg/trash.svg'}
        </div>
    </td>
</tr>
