<tr class="js-dependent"{if $rc_object_type != 'sku'} data-id="{if !empty($ingredient.id)}{$ingredient.id|escape}{/if}"{/if}>
    <td class="rc-required">
        <select name="data[ingredient][{$key}][ingredient_id]" class="js-select-two js-ingredient-list" data-group="{$rc_object_type|escape}-ingredients" data-action="?module=ingredient&action=listSelect" data-placeholder="Выберите ингредиент" style="width: 100%">
            {if !empty($ingredient.id)}
                <option value="{$ingredient.id|escape}" selected='selected'>{$ingredient.name|escape}</option>
            {/if}
        </select>
    </td>
    <td class="rc-required">
        <input type="number" min="0" step="any" name="data[ingredient][{$key}][amount]" value="{if isset($ingredient.amount)}{$ingredient.amount*1}{/if}">
    </td>
    <td class="rc-required">
        <select name="data[ingredient][{$key}][unit]" class="js-unit">
            {include $app_path|cat:'/templates/actions/product/ProductIngredientUnits.html'}
        </select>
    </td>
    <td>
        <div class="js-delete-dependent rc-pointer rc-float-right rc-fill-dark rc-icon20" data-type="ingredient">
            {include $app_path|cat:'/img/svg/trash.svg'}
        </div>
    </td>
</tr>
