<form class="js-form js-required-parent rc-form" action="?module=motivation&action=saveProducts" data-method="products">
    <input name="id" type="hidden" value="{$motivation.id|escape}">
    <div class="rc-data-tables">
        <table class="js-parent" data-id="{$id|escape}" data-type="{$rc_object_type|escape}">
            <thead>
            <tr>
                <th>Тип</th>
                <th>Название</th>
                <th>Количество</th>
                <th>
                    <div class="js-add-popup rc-block rc-icon20 rc-float-right rc-fill-dark rc-fill-hover-white rc-pointer" data-type="product" data-reload="1">
                        {include $app_path|cat:'/img/svg/plus.svg'}
                    </div>
                </th>
            </tr>
            </thead>
            <tbody class="js-parent-content">
            {foreach $products as $key => $product}
                {include $app_path|cat:'/templates/add/MotivationProduct.html'}
            {/foreach}
            </tbody>
        </table>
    </div>
    <div class="rc-mt10">
        <input type="submit" class="rc-p10 rc-pointer rc-background" value="Сохранить">
        <span class="js-form-message"></span>
        <i class="icon16 loading" style="margin-left: 16px; display: none;"></i>
    </div>
</form>
