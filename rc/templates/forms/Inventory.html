<form class="rc-form js-form" action="?module=inventory&action=save">
    {if isset($inventory.contact_name)}
        <h3>Проведена {$inventory.contact_name|escape}</h3>
    {/if}
    {if isset($inventory.id)}<input name="id" type="hidden" value="{$inventory.id|escape}">{/if}
    <div class="rc-fields">
        {include $app_path|cat:'/templates/fields.html' current_row=$inventory row_name=''}
        <div class="rc-field buttons">
            <input type="submit" value="Сохранить" class="rc-background">
            <span class="js-form-message"></span>
            <i class="icon16 loading" style="margin-left: 16px; display: none;"></i>
        </div>
    </div>
</form>
