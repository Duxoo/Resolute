<form class="rc-form js-form" action="?module=worker&action=save">
    {if isset($worker.contact_id)}<input name="id" type="hidden" value="{$worker.contact_id}">{/if}
    <div class="rc-fields">
        {include $app_path|cat:'/templates/fields.html' current_row=$contact row_name='[contact]' fields=$contact_fields}
        {include $app_path|cat:'/templates/fields.html' current_row=$worker row_name='[worker]' fields=$worker_fields}
        <div class="rc-field buttons">
            <input type="submit" value="Сохранить" class="rc-background">
            <span class="js-form-message"></span>
            <i class="icon16 loading" style="margin-left: 16px; display: none;"></i>
        </div>
    </div>
</form>
