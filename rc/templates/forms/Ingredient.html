<form class="js-form rc-form" action="?module=ingredient&action=save">

    <div class="rc-fields">
        {include $app_path|cat:'/templates/fields.html' current_row=$ingredient row_name=''}

            <input type="submit" value="Сохранить" class="rc-background">
            <span class="js-form-message"></span>

        </div>
    </div>
