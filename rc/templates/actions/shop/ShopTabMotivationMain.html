<form class="js-form rc-form" action="?module=shop&action=MotivationSave">
    <input name="data[id]" type="hidden" {if isset($shop.motivation.id)}value="{$shop.motivation.id}"{/if}>
    <input name="data[shop_id]" type="hidden" value="{$shop.id}">
    <div class="fields">
        <div class="field">
            <div class="name">Название</div>
            <div class="value rc-required">
                <input type="text" name="data[name]" value="{if isset($shop.motivation.name)}{$shop.motivation.name|escape}{/if}"
                       placeholder="Введите название">
            </div>
        </div>
        <div class="field">
            <div class="name">Вознаграждение</div>
            <div class="value">
                <select name="data[profit_type]">
                    {foreach $motivation_profit_type as $id => $name}
                        <option value="{$id}" {if isset($shop.motivation.profit_type) && $shop.motivation.profit_type == $id}selected{/if}>
                            {$name|escape}
                        </option>
                    {/foreach}
                </select>
            </div>
        </div>
        <div class="field">
            <div class="name">Размер вознаграждения</div>
            <div class="value rc-required">
                <input type="text" name="data[profit_value]" value="{if isset($shop.motivation.profit_value)}{$shop.motivation.profit_value}{/if}"
                       placeholder="Введите вознаграждение">
            </div>
        </div>
        <div class="field">
            <div class="name">Описание</div>
            <div class="value">
                <textarea name="data[description]" class="js-redactor">
                    {if isset($shop.motivation.description)}{$shop.motivation.description}{/if}
                </textarea>
            </div>
        </div>
        <div class="field buttons">
            <input type="submit" value="Сохранить" class="rc-background rc-pointer">
            <span class="js-form-message form-message"></span>
            <i class="icon16 loading" style="margin-left: 16px; display: none;"></i>
        </div>
    </div>
</form>
